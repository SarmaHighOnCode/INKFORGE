# Starts: API, Celery Worker, Redis, Frontend
# Usage:  docker compose up --build
# ============================================================

version: "3.9"

services:
  # ---- Redis (Task Broker) ----
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ---- FastAPI Backend ----
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./checkpoints:/app/checkpoints:ro
      - ./data:/app/data:ro
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # ---- Celery Worker ----
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./checkpoints:/app/checkpoints:ro
      - ./data:/app/data:ro
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info --concurrency=2
    restart: unless-stopped

  # ---- React Frontend ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

volumes:
  redis_data:
